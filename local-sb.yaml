name: local-hotrod-route
spec:
  cluster: "@{cluster}"
  labels:
    feature: optimize
    owner: route-team
  local:
  - name: "local-route"
    from:
      kind: Deployment
      namespace: hotrod
      name: route
    mappings:
      # why string?
    - port: "8083"
      toLocal: "localhost:8083"
  defaultRouteGroup:
    endpoints: 
    - name: route-endpoint
      target: http://route.hotrod.svc:8083
    - name: frontend-endpoint
      target: http://frontend.hotrod.svc:8080

